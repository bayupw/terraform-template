name: "NsgRules"
inbound_rules:
  inbound_443:
    name: "Inbound-443"
    access: "Allow"
    destination_address_prefix: "*"
    destination_port_ranges: 
    - "443"
    direction: "Inbound"
    priority: 200
    protocol: "Tcp"
    source_port_range: "*"
  inbound_80:
    name: "Inbound-80"
    access: "Allow"
    destination_address_prefix: "*"
    destination_port_ranges: 
    - "80"
    direction: "Inbound"
    priority: 210
    protocol: "Tcp"
    source_port_range: "*"